<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Correction Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Work+Sans:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Work Sans"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              nb: {
                bg: 'var(--color-app-bg)',      
                white: 'var(--color-card-bg)',  
                black: 'var(--color-border)',   
                text: 'var(--color-text)',      
                theme: 'var(--color-accent)',   
                inverse: 'var(--color-inverse)',
                
                amber: 'var(--color-accent)', 
                lime: 'var(--color-accent)',
                sky: 'var(--color-accent)',
                rose: 'var(--color-accent)',
              }
            },
            boxShadow: {
              'nb': '3px 3px 0px 0px var(--color-border)',
              'nb-sm': '1px 1px 0px 0px var(--color-border)',
              'nb-lg': '6px 6px 0px 0px var(--color-border)',
              'nb-active': '0px 0px 0px 0px var(--color-border)',
              'nb-hard': '8px 8px 0px 0px #000000',
            },
            backgroundImage: {
              'tech-grid': "linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            },
            animation: {
              'flow-line': 'flow-line 3s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'orbit': 'orbit 10s linear infinite',
              'drift': 'drift 20s ease-in-out infinite',
              'shooting-star': 'shooting-star 5s linear infinite',
              'dash-loop': 'dash-loop 2s linear infinite',
              'spin-slow': 'spin-3d 8s linear infinite',
              'spin-fast': 'spin-3d 0.5s linear infinite',
              'shine': 'shine 1.5s infinite',
            },
            keyframes: {
               'spin-3d': {
                  '0%': { transform: 'rotateX(-20deg) rotateY(0deg)' },
                  '100%': { transform: 'rotateX(-20deg) rotateY(360deg)' },
               },
               'dash-loop': {
                  'to': { strokeDashoffset: '-100' }
               },
               'shine': {
                  '100%': { left: '125%' }
               }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-app-bg: #290f00;
        --color-card-bg: #451a03;
        --color-accent: #f59e0b; 
        --color-text: #fffbeb;
        --color-border: #f59e0b; 
        --color-inverse: #000000;
      }

      body {
        background-color: var(--color-app-bg);
        color: var(--color-text);
        background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 24px 24px;
        transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s ease;
      }

      /* Global Transition */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow;
        transition-duration: 0.6s;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Cube Styles */
      .cube-scene { perspective: 800px; }
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(-20deg) rotateY(-30deg);
        transition: transform 0.3s ease;
      }
      
      /* Only apply hover spin if NOT handled by animation utility classes */
      .group:hover .cube:not(.animate-spin-fast):not(.animate-spin-slow) {
        animation: spin-3d 3s linear infinite;
      }

      .cube-face {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid var(--color-border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-family: 'Space Mono', monospace;
        font-size: 10px;
        backface-visibility: visible;
        background-color: var(--color-card-bg); /* Ensure faces have bg */
      }
      
      .cube-front  { transform: rotateY(  0deg) translateZ(30px); }
      .cube-right  { transform: rotateY( 90deg) translateZ(30px); }
      .cube-top    { transform: rotateX( 90deg) translateZ(30px); }
      .cube-back   { transform: rotateY(180deg) translateZ(30px); }
      .cube-left   { transform: rotateY(-90deg) translateZ(30px); }
      .cube-bottom { transform: rotateX(-90deg) translateZ(30px); }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes drift {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.15; }
        50% { transform: translate(30px, -20px) scale(1.1); opacity: 0.25; }
      }

      @keyframes shooting-star {
        0% { transform: translateX(0) translateY(0) rotate(-45deg) scaleX(1); opacity: 1; }
        100% { transform: translateX(-500px) translateY(500px) rotate(-45deg) scaleX(0.5); opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-colorful": "https://aistudiocdn.com/react-colorful@^5.6.1",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
